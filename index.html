<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./images/logo-removebg-preview.png">
</head>
<body>
    <div class="bg-[url(./images/gradient-bg.jpg)] h-[100vh] w-[100vw] bg-cover bg-center flex items-center justify-center">
         <div class="flex flex-col justify-between items-center gap-10 w-[400px]  h-[80%]">
                <div class="game-info w-[250px] text-white text-[16.5px] bg-bg border-[1px] border-solid border-border py-[0.5rem] px-[3rem] rounded-3xl flex items-center justify-center flex-wrap">Current Player - X</div>
                <div class="text-white w-[350px] h-[350px] px-[2em] py-[2em] grid grid-cols-3 grid-rows-3 bg-bg border-[0.2px] border-solid border-border  rounded-xl ">
                    <div class="box cursor-pointer border-solid border-r-2 border-b-2 flex items-center justify-center box1 text-[4em] font-bold"></div>
                    <div class="box cursor-pointer border-solid border-r-2 border-b-2 flex items-center justify-center box2 text-[4em] font-bold"></div>
                    <div class="box cursor-pointer border-solid border-b-2 flex items-center justify-center box3 text-[4em] font-bold"></div>
                    <div class="box cursor-pointer border-solid border-r-2 border-b-2 flex items-center justify-center box4 text-[4em] font-bold"></div>
                    <div class="box cursor-pointer border-solid border-r-2 border-b-2 flex items-center justify-center box5 text-[4em] font-bold"></div>
                    <div class="box cursor-pointer border-solid border-b-2 flex items-center justify-center box6 text-[4em] font-bold"></div>
                    <div class="box cursor-pointer border-solid border-r-2 flex items-center justify-center box7 text-[4em] font-bold"></div>
                    <div class="box cursor-pointer border-solid border-r-2 flex items-center justify-center box8 text-[4em] font-bold"></div>
                    <div class="box cursor-pointer border-solid flex items-center justify-center box9 text-[4em] font-bold"></div>
                </div>
                <div class="btn cursor-pointer w-[220px] text-white text-[16.5px] bg-bg border-[1px] border-solid border-border py-[0.5rem] px-[3rem] rounded-3xl flex items-center justify-center flex-wrap">New Game</div>
         </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
